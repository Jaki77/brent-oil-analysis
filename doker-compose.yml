version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATA_PATH=/app/data/brent_oil_prices.csv
      - EVENTS_PATH=/app/data/historical_events.csv
      - CHANGE_POINTS_PATH=/app/data/change_points.json
    volumes:
      - ./backend/data:/app/data
      - ./backend/models:/app/models
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge